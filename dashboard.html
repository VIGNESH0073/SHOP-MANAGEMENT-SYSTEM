<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <header>
        <div class="headSection" id="headSection">
            <div id="storeDetails" class="storeDetails">
                <h1>Pandian Stores</h1>
                <p class="username" id="username">Hello, Sathyamoorthy Pandian!</p>
            </div>
                <input type="text" placeholder="Search..">
        </div>
    </header>

    <section class="content" id="content">
        <div class="buttonSection" id="buttonSection">
            <button><div class="buttons" id="addProducts">Add a new product</div></button>
            <button><div class="buttons" id="listProducts">List the products</div></button>
            <button><div class="buttons" id="billing">Billing</div></button>
            <button><div class="buttons" id="productInfo">Product Information</div></button>
            <button><div class="buttons" id="supplierInfo">Supplier Information</div></button>
            <button><div class="buttons" id="logout">Logout</div></button>
        </div>
    </section>

    <footer>
        <p>&copy;2024@Pandian Stores | All rights reserved </p>
    </footer>

    <script src="script5.js" defer></script>
</body>
</html>
