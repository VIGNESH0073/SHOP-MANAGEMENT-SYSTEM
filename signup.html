<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/06f7708eb9.js" crossorigin="anonymous"></script>

</head>
<body>


    <header>
        <!-- INCLUDE LOGO AND COMPANY NAME HERE -->
        <div class="menu-bar">
            <nav>
                <a href="index.html">Home</a>
                <a href="#about">About</a>
                <a href="login.php">Login</a>
                <a href="signup.html">Sign up</a>
                <a href="contact.html" id="contact-us">Contact Us</a>   
            </nav>
        </div>
    </header>

    <main>
        <div class="box">
            <div class="container">
                <form action="login.php" method="post" autocomplete="off">
                    <h1>SIGN UP</h1>
                    <div class="fname">
                        <input type="text" name="fname" id="firstname" required>
                        <label for="firstname">First name</label>
                        <span class="line"></span>
                    </div>
                    <div class="lname">
                        <input type="text" name="lname" id="lastname" required>
                        <label for="lastname">Last name</label>
                        <span class="line"></span>
                    </div>
                    <div class="phno">
                        <input type="text" name="phno" id="phone_number" required>
                        <label for="phone_number">Phone Number</label>
                        <span class="line"></span>
                    </div>
                    <div class="shopname">
                        <input type="text" name="shopname" id="shopname" required>
                        <label for="shopname">Shop name</label>
                        <span class="line"></span>
                    </div>
                    <div class="shopadd">
                        <label for="shop_address" class="shadd">Shop Address</label>
                        <textarea name="shopadd" id="shop_address" cols="55" rows="10"></textarea>
                    </div>
                    <div class="name">
                        <input type="text" name="uname" id="username" required>
                        <label for="username">Username</label>
                        <span class="line"></span>
                    </div>
                    <div class="email">
                        <input type="text" name="email" id="email" required>
                        <label for="email">Email</label>
                        <span class="line"></span>
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="pass" required>
                        <label for="pass">Password</label>
                        <span class="line"></span>
                        <span class="eye" onclick="myshow1()">
                            <i class="fa fa-eye" id="eye1"></i>
                            <i class="fa fa-eye-slash" id="eye2"></i>
                        </span>
                    </div>
                    <div class="password">
                        <input type="password" name="cm_pass" id="confirm_password" required>
                        <label for="confirm_password">Confirm Password</label>
                        <span class="line"></span>
                        <span class="eye" onclick="myshow2()">
                            <i class="fa fa-eye" id="eye3"></i>
                            <i class="fa fa-eye-slash" id="eye4"></i>
                        </span>
                    </div>
                    <div class="submit">
                        <button type="submit">Sign up</button>
                    </div>
                </form>
                <div class="page">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    
    <script src="signup.js"></script>
</body>
</html>
