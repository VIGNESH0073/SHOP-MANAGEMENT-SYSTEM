<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../css/products.css" />
    <script
      src="https://kit.fontawesome.com/06f7708eb9.js"
      crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/icon_logo.png" />
  </head>
  <body>
    <header>
      <div class="headSection" id="headSection">
        <div id="storeDetails" class="storeDetails">
          <h1 class="storename" id="storename">Manage your products!</h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div
        class="icon-container"
        id="icon-container"
        onclick="myFunction(this)">
        <div class="bar1" id="bar1"></div>
        <div class="bar2" id="bar2"></div>
        <div class="bar3" id="bar3"></div>
      </div>
      <div class="side-bar" id="side-bar">
        <nav>
          <a href="../php/dashboard.php">Dashboard</a>
          <a href="../php/profile.php">Profile</a>
          <a href="../html/products.html">Products</a>
          <a href="../html/supplier.html">Suppliers</a>
          <a href="../html/customer.html">Customers</a>
          <a href="../php/insights.php">Insights</a>
          <a href="../php/billing.php">Billing</a>
          <a href="../php/login.php" id="contact-us">Log out</a>
        </nav>
      </div>
    </div>

    <section class="content" id="content">
      <div class="buttonSection" id="buttonSection">
        <button class="navbuttons">
          <div
            class="buttons"
            id="add"
            onclick="window.location.href='../php/add_new_product.php'">
            <p>Add products</p>
          </div>
        </button>
        <button class="navbuttons">
          <div
            class="buttons"
            id="list"
            onclick="window.location.href='../php/list.php'">
            <p>View products</p>
          </div>
        </button>
        <button class="navbuttons">
          <div
            class="buttons"
            id="update"
            onclick="window.location.href='../php/updateProducts.php'">
            <p>Update products</p>
          </div>
        </button>
        <button class="navbuttons">
          <div
            class="buttons"
            id="delete"
            onclick="window.location.href='../php/deleteProducts.php'">
            <p>Delete products</p>
          </div>
        </button>
      </div>
    </section>
    <script>
      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>
    <script src="../script/dashboard.js"></script>
  </body>
</html>
